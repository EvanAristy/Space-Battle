<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <!-- css stylsheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div id="hero-ship" class="nameBox">USS Schwarzenegger</div>
                <div class="playerImage"></div>
                <div class="playerStats">

                <p>Hull : <span id="myHP"></span></p>
                <p>FirePower : <span id="myFP"></span></p>  
                <p>Accuracy : <span id="myAc"></span></p>  



                </div>

        </div>


        <div class="mainCharacterView right">
           
            <div id="enemy-ship" class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                    <p>Hull : <span id="enemyHP"></span></p>  
                    <p>FirePower : <span id="enemyFP"></span></p>   
                    <p>Accuracy : <span id="enemyAc"></span></p>   
    
    
                </div>
            
        </div>

        <!-- java script link -->
    <script src="js/battle.js"></script>
</body>
</html>
